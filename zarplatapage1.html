<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex-Verg Bank</title>
  <link rel="stylesheet" href="styleforzarplatapage1.css">
  <link rel="shortcut icon" href="favicon-32x32.png" />
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  
  <header>
    <h1 class="page-title">Apex-Verg Bank</h1>
  </header>

  <main class="banks-container">
    <div class="bank-card">
      <h2 class="bank-name">Premium Card</h2>
      <p class="bank-owner">Owner: <span class="owner-name">WildLevko</span></p>
      <p class="bank-balance">Balance: <span class="balance-amount">4 000 000 wlo.</span></p>
      <p class="bank-status">Status: <span class="status-label">Full</span></p>
      <button class="deposit-btn">Deposit Money</button>
    </div>

    <div class="bank-card">
      <h2 class="bank-name">CyberCorp Finance</h2>
      <p class="bank-owner">Owner: <span class="owner-name">[Add Name]</span></p>
      <p class="bank-balance">Balance: <span class="balance-amount">0</span></p>
      <p class="bank-status">Status: <span class="status-label">Empty</span></p>
      <button class="deposit-btn">Deposit Money</button>
    </div>

    <div class="bank-card">
      <h2 class="bank-name">Quantum Savings</h2>
      <p class="bank-owner">Owner: <span class="owner-name">[Add Name]</span></p>
      <p class="bank-balance">Balance: <span class="balance-amount">0</span></p>
      <p class="bank-status">Status: <span class="status-label">Empty</span></p>
      <button class="deposit-btn">Deposit Money</button>
    </div>
  </main>

  <footer>
    <a href="index.html" class="back-home">Back to Home</a>
  </footer>

  <script src="matrixbg.js"></script>
</body>
</html>
